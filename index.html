  <style>
    body {
      background: #f5f5f5;

      font-size: 2rem;

      position: relative;

      margin: 0 auto 32px auto;
    }
    #wheel {
      margin: 0 auto;
      display: block;
      background: #fff;

    #arrow {
      position: absolute;
      left: 50%;
      bottom: -36px;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 28px solid transparent;
      border-right: 28px solid transparent;
      border-top: 38px solid #e53b1e;
      z-index: 2;
    }
    #spin {

      padding: 14px 38px;
      font-size: 1.3rem;
      background: #232323;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    }
    @media (max-width: 650px) {
      #wheel {
        width: 92vw !important;
        height: 92vw !important;
        max-width: 370px;
        max-height: 370px;
      }
      #arrow {
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-top: 25px solid #e53b1e;
        bottom: -22px;
      }
    }
  </style>
</head>
