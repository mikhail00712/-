<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ЛАБУБАМЕНЮ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#f5f5f5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body {
      background: #f5f5f5;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2vh;
      margin-bottom: 2vh;
      font-weight: bold;
    }
    #wheelContainer {
      position: relative;
      width: 92vw;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #wheel {
      width: 92vw;
      max-width: 420px;
      height: 92vw;
      max-height: 420px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 12px #0001;
      display: block;
      margin: 0 auto;
    }
    #arrow {
  position: absolute;
  left: 50%;
  bottom: -36px;
  transform: translateX(-50%);
  width: 0; height: 0;
  border-left: 28px solid transparent;
  border-right: 28px solid transparent;
  border-bottom: none;        /* Нет нижнего бордера! */
  border-top: 36px solid black; /* Только ВВЕРХУ! */
  z-index: 3;
}
    button {
      margin-top: 6vh;
      font-size: 2.2rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 16px;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px #0002;
      transition: background 0.2s;
    }
    button:active { background: #444; }
    #result-popup {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 22px;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 8px 32px #0006;
      z-index: 100;
      opacity: 0.98;
      animation: popup-in 0.24s cubic-bezier(.5,2,.1,1) forwards;
    }
    @keyframes popup-in {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.9);}
      to   { opacity: 0.98; transform: translate(-50%, -50%) scale(1);}
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      button { font-size: 1rem; }
      #arrow {
        border-left: 14px solid transparent;
        border-right: 14px solid transparent;
        border-bottom: 18px solid black;
        bottom: -18px;
      }
      #result-popup { font-size: 1.2rem; padding: 1.2rem 1.1rem;}
    }
  </style>
</head>
<body>
  <h1>Что поесть сегодня?</h1>
  <div id="wheelContainer">
    <canvas id="wheel"></canvas>
    <div id="arrow"></div>
  </div>
  <button id="spin">КРУТИТЬ</button>
  <div id="result-popup"></div>
  <script>
    // Список вариантов
    const options = [
      "Окрошка", "Роллы", "Хинкали", "Тайская", "Мак"
    ];
    const colors = ["#ffecec", "#e6f6ff", "#eaffea", "#f5eaff", "#fffada"];
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");

    function drawWheel(angle = 0) {
      const size = Math.min(wheel.width, wheel.height);
      const n = options.length;
      ctx.clearRect(0, 0, wheel.width, wheel.height);

      for(let i = 0; i < n; i++) {
        const start = angle + i * 2 * Math.PI / n;
        const end = angle + (i + 1) * 2 * Math.PI / n;
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2-5, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Текст
        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(start + Math.PI / n);
        ctx.textAlign = "right";
        ctx.font = `${size/13}px Arial`;
        ctx.fillStyle = "#222";
        ctx.fillText(options[i], size/2.3, 10);
        ctx.restore();
      }
    }

    function resize() {
      const w = Math.min(window.innerWidth, 420);
      wheel.width = w;
      wheel.height = w;
      drawWheel(currentAngle);
    }

    let spinning = false, currentAngle = 0, targetAngle = 0;

    function showResult(text) {
      const popup = document.getElementById('result-popup');
      popup.textContent = text;
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 1850);
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      const n = options.length;
      const selected = Math.floor(Math.random() * n);

      // Крутая рулетка — много оборотов + мягкое замедление
      const sliceAngle = 2 * Math.PI / n;
      const baseRotations = 6 + Math.random() * 2; // 6-8 оборотов
      const finalAngle = 2 * Math.PI * baseRotations + (n - selected) * sliceAngle + (Math.random() - 0.5) * (sliceAngle * 0.6);

      const duration = 4000;
      const startAngle = currentAngle;
      const endAngle = currentAngle + finalAngle;

      let start = null;
      function animate(ts) {
        if (!start) start = ts;
        const elapsed = ts - start;
        let t = Math.min(elapsed / duration, 1);

        // Ease-out экспонента (замедление)
        t = 1 - Math.pow(1-t, 3.5);

        currentAngle = startAngle + (endAngle - startAngle) * t;
        drawWheel(currentAngle);

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          currentAngle = endAngle % (2 * Math.PI);
          drawWheel(currentAngle);

          // ВЫВОД результата!
          const landed = (n - Math.floor((currentAngle % (2 * Math.PI)) / sliceAngle)) % n;
          showResult(options[landed]);

          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    document.getElementById("spin").onclick = spin;

    resize();
  </script>
</body>
</html>
