<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Что поесть сегодня?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA / WebApp для iPhone и Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#f5f5f5">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      font-size: 2.2rem;
      margin-top: 30px;
      margin-bottom: 24px;
      font-weight: bold;
    }
    #wheel-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px auto;
      width: 100%;
      max-width: 380px;
      min-width: 0;
    }
    #wheel {
      display: block;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 3px 16px rgba(0,0,0,0.08);
      width: 95vw;
      max-width: 370px;
      height: 95vw;
      max-height: 370px;
      margin: 0 auto;
    }
    #arrow {
      position: absolute;
      left: 50%;
      top: -36px;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 34px solid #e53b1e;
      z-index: 2;
    }
    #spin {
      margin-top: 50px;
      padding: 14px 38px;
      font-size: 1.3rem;
      background: #232323;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    }
  </style>
</head>
<body>
  <h2>Что поесть сегодня?</h2>
  <div id="wheel-container">
    <canvas id="wheel" width="370" height="370"></canvas>
    <div id="arrow"></div>
  </div>
  <button id="spin">КРУТИТЬ</button>

  <script>
    const options = ["Окрошка", "Роллы", "Хинкали", "Тайская", "Мак"];
    const colors = ["#ffe3e3","#dbe7fa","#e0ffef","#e9defa","#fff9e3"];
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    let angle = 0;
    let spinning = false;
    const slices = options.length;
    const wheelSize = wheel.width;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, wheel.width, wheel.height);
      for (let i = 0; i < slices; i++) {
        const startAngle = currentAngle + i * 2 * Math.PI / slices;
        const endAngle = currentAngle + (i + 1) * 2 * Math.PI / slices;
        ctx.beginPath();
        ctx.moveTo(wheelSize / 2, wheelSize / 2);
        ctx.arc(wheelSize / 2, wheelSize / 2, wheelSize / 2 - 8, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 2.2;
        ctx.stroke();

        // Надписи
        ctx.save();
        ctx.translate(wheelSize / 2, wheelSize / 2);
        ctx.rotate(startAngle + (endAngle - startAngle) / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 1.15rem 'Segoe UI', Arial, sans-serif";
        ctx.fillStyle = "#232323";
        ctx.shadowColor = "rgba(255,255,255,0.7)";
        ctx.shadowBlur = 1.3;
        ctx.fillText(options[i], wheelSize / 2 - 36, 10);
        ctx.restore();
      }
    }

    drawWheel(angle);

    document.getElementById("spin").onclick = function() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 2 * Math.PI + 8 * 2 * Math.PI;
      const duration = 2200 + Math.random() * 800;
      const start = performance.now();

      function animate(now) {
        const t = Math.min((now - start) / duration, 1);
        const ease = 1 - Math.pow(1 - t, 3);
        angle = spinAngle * ease;
        drawWheel(angle);
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          // Определяем победителя
          let selected = slices - Math.floor(((angle % (2 * Math.PI)) / (2 * Math.PI)) * slices) % slices;
          if (selected === slices) selected = 0;
          setTimeout(() => {
            alert("Сегодня: " + options[selected]);
          }, 200);
        }
      }
      requestAnimationFrame(animate);
    };
  </script>
</body>
</html>
