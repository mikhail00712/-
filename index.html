<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ЛАБУБАМЕНЮ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#f5f5f5">
  <!-- Для webapp на iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body {
      background: #f5f5f5;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2vh;
      margin-bottom: 2vh;
      font-weight: bold;
    }
    #wheelContainer {
      position: relative;
      width: 92vw;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: auto;
    }
    #wheel {
      width: 92vw;
      max-width: 420px;
      height: 92vw;
      max-height: 420px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 12px #0001;
      display: block;
      margin: 0 auto;
    }
    #arrow {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 26px solid transparent;
      border-right: 26px solid transparent;
      border-top: 0 solid transparent;
      border-bottom: 34px solid #ef3232;
      top: auto;
      bottom: -32px;
      z-index: 3;
    }
    button {
      margin-top: 6vh;
      font-size: 2.2rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 16px;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px #0002;
      transition: background 0.2s;
    }
    button:active { background: #444; }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      button { font-size: 1rem; }
      #arrow {
        border-left: 13px solid transparent;
        border-right: 13px solid transparent;
        border-bottom: 18px solid #ef3232;
        bottom: -16px;
      }
    }
  </style>
</head>
<body>
  <h1>Что поесть сегодня?</h1>
  <div id="wheelContainer">
    <canvas id="wheel"></canvas>
    <div id="arrow"></div>
  </div>
  <button id="spin">КРУТИТЬ</button>
  <script>
    // Список вариантов
    const options = [
      "Окрошка", "Роллы", "Хинкали", "Тайская", "Мак"
    ];
    const colors = ["#ffecec", "#e6f6ff", "#eaffea", "#f5eaff", "#fffada"];

    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");

    function drawWheel(angle = 0) {
      const size = Math.min(wheel.width, wheel.height);
      const n = options.length;
      ctx.clearRect(0, 0, wheel.width, wheel.height);

      for(let i = 0; i < n; i++) {
        const start = angle + i * 2 * Math.PI / n;
        const end = angle + (i + 1) * 2 * Math.PI / n;
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2-5, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Текст
        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(start + Math.PI / n);
        ctx.textAlign = "right";
        ctx.font = `${size/13}px Arial`;
        ctx.fillStyle = "#222";
        ctx.fillText(options[i], size/2.3, 10);
        ctx.restore();
      }
    }

    // Адаптивность
    function resize() {
      const w = Math.min(window.innerWidth, 420);
      wheel.width = w;
      wheel.height = w;
      drawWheel(currentAngle);
    }

    let spinning = false, currentAngle = 0, targetAngle = 0;

    function spin() {
      if (spinning) return;
      spinning = true;
      const n = options.length;
      const selected = Math.floor(Math.random() * n);

      // --- Крутая рулеточная анимация ---
      // Много оборотов, замедление по синусу, финал попадает на нужный сектор
      const sliceAngle = 2 * Math.PI / n;
      const randomExtra = Math.random() * sliceAngle * 0.8;
      const minSpins = 5; // оборотов
      const finalAngle = (n - selected) * sliceAngle + randomExtra; // нужный сектор внизу (под стрелкой)
      targetAngle = currentAngle + 2 * Math.PI * minSpins + finalAngle;
      let start = null;
      let duration = 3000 + Math.random()*500; // 3-3.5 секунды

      function animate(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        let t = Math.min(1, elapsed / duration);

        // Замедление: easeOutQuart, красиво, затяжно
        let ease = 1 - Math.pow(1-t, 4);

        currentAngle = currentAngle + (targetAngle - currentAngle) * ease;
        drawWheel(currentAngle);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          currentAngle = targetAngle % (2*Math.PI);
          drawWheel(currentAngle);
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    document.getElementById("spin").onclick = spin;

    resize();
  </script>
</body>
</html>
